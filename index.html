<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
      <h1>Feedback UI</h1>
      <div class="rate-container" id="rate-container">
        <div class="rating">
          <img src="assets/166527.png" alt="Unhappy">
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="assets/1791385.png" alt="Neutral">
          <small>Neutral</small>
        </div>
        <div class="rating ">
          <img src="assets/166538.png" alt="Satisfied">
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
